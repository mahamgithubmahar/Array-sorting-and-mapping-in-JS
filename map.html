<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping in JS</title>
</head>
<body>
    <h1>Mapping in JS</h1>
    <p id="p2"></p>
    <p id="result"></p>
    <script>
        var numbers=[1,6,9,0];
        function myfunction(num){
            return num*10;
        }
        var newarray=numbers.map(myfunction);
        document.getElementById("p2").innerHTML=newarray;
    </script>
</body>
</html>
